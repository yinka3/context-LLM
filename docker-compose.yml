services:

  redis:
    image: redis:7-alpine

    container_name: vestige-redis

    ports:
      - "127.0.0.1:6379:6379"
    
    volumes:
      - ./redis_data:/data
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 20s
      retries: 5
      start_period: 15s
    
    restart: unless-stopped
  
  memgraph:
    image: memgraph/memgraph-platform

    container_name: vestige-memgraph

    ports:
      - "127.0.0.1:7687:7687"
      - "127.0.0.1:7474:7474"
      - "127.0.0.1:3000:3000"
    
    volumes:
      - ./memgraph_data:/var/lib/memgraph
      - ./memgraph_log:/var/log/memgraph

    healthcheck:
      test: ["CMD", "mgconsole", "--host", "localhost", "--port", "7687", "-c", "RETURN 1;"]
      interval: 20s
      timeout: 15s
      retries: 5
      start_period: 30s

    restart: unless-stopped