services:
  redis:
    image: redis:7-alpine
    container_name: vestige-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./redis_data:/data
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  memgraph:
    image: memgraph/memgraph:latest
    container_name: vestige-memgraph
    ports:
      - "127.0.0.1:7687:7687"
      - "127.0.0.1:7444:7444"
    volumes:
      - mg_lib:/var/lib/memgraph
      - mg_log:/var/log/memgraph
    command: ["--log-level=WARNING"]
    environment:
      - MEMGRAPH_USER=${MEMGRAPH_USER}
      - MEMGRAPH_PASSWORD=${MEMGRAPH_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "echo 'RETURN 1;' | mgconsole --host localhost --port 7687 --username ${MEMGRAPH_USER} --password ${MEMGRAPH_PASSWORD}"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  memgraph-lab:
    image: memgraph/lab:latest
    container_name: vestige-memgraph-lab
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      memgraph:
        condition: service_healthy
    environment:
      - QUICK_CONNECT_MG_HOST=memgraph
      - QUICK_CONNECT_MG_PORT=7687
      - QUICK_CONNECT_MG_USERNAME=${MEMGRAPH_USER}
      - QUICK_CONNECT_MG_PASSWORD=${MEMGRAPH_PASSWORD}
    restart: unless-stopped

  vestige-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vestige-api
    ports:
      - "127.0.0.1:3000:8000"
    volumes:
      - ./config:/app/config
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEMGRAPH_USER=${MEMGRAPH_USER}
      - MEMGRAPH_PASSWORD=${MEMGRAPH_PASSWORD}
      - MEMGRAPH_HOST=memgraph
      - MEMGRAPH_PORT=7687
      - VESTIGE_CONFIG_DIR=/app/config
    depends_on:
      redis:
        condition: service_healthy
      memgraph:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  mg_lib:
  mg_log: