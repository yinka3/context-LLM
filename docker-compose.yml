
services:

  redis:
    image: redis:7-alpine

    container_name: vestige-redis

    ports:
      - "6379:6379"
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 20s
      retries: 5
      start_period: 15s
    
    restart: unless-stopped
  
  memgraph:
    image: memgraph/memgraph-platform

    container_name: vestige-memgraph

    ports:
      - "7687:7687"
      - "7474:7474"
      - "3000:3000"
    
    environment:
      - MEMGRAPH_USER=
      - MEMGRAPH_PWD=

    healthcheck:
      test: ["CMD", "mgconsole", "--host", "localhost", "--port", "7687", "-c", "RETURN 1;"]
      interval: 20s
      timeout: 15s
      retries: 5
      start_period: 30s

    restart: unless-stopped