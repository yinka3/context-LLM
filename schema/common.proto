syntax = "proto3";

message Entity {
    int32 id = 1;
    string canonical_name = 2;
    string type = 3;
    float confidence = 4;
    repeated string aliases = 5;
    string summary = 7; 
    string topic = 8;
    repeated float embedding = 9;
}


message Relationship {
    string source_text = 1;
    string target_text = 2;
    float confidence = 3;
    string relation = 4;
}

enum MessageType {
    USER_MESSAGE = 0;
    PROFILE_UPDATE = 1;
    SYSTEM_ENTITY = 2;
}

message BatchMessage {
    int32 message_id = 1;
    MessageType type = 2;
    repeated Entity list_ents = 3;
    repeated Relationship list_relations = 4;
}




