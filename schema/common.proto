syntax = "proto3";

message Entity {
    int32 id = 1;
    string canonical_name = 2;
    string type = 3;
    float confidence = 4;
    string summary = 5; 
    string topic = 6;
    repeated float embedding = 7;
    int32 last_profiled_msg_id = 8;
    repeated string aliases = 9;
}


message Relationship {
    int32 message_id = 1;
    string entity_a = 2;
    string entity_b = 3;
    float confidence = 4;
}

enum MessageType {
    USER_MESSAGE = 0;
    PROFILE_UPDATE = 1;
    SYSTEM_ENTITY = 2;
}

message BatchMessage {
    MessageType type = 2;
    repeated Entity list_ents = 3;
    repeated Relationship list_relations = 4;
}




