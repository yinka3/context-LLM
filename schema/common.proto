syntax = "proto3";


message EntityAlias {
    string text = 1;
    string alias_type = 2;
    float confidence = 3;
    int64 first_seen = 4;
}

message Entity {
    string text = 1;
    string type = 2;
    float confidence = 3; 
    bool is_new = 4;
    repeated EntityAlias aliases = 5;
}

message Relationship {
    string source_text = 1;
    string target_text = 2;
    string relation = 3;
    float confidence = 4;
    string directionality = 5;
}

message GraphResponse {
    bool success = 1;
    string error_message = 2;
    int32 retry_count = 3;
    int32 processed_count = 4;
}



