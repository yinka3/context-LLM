syntax = "proto3";

message Message {
    int32 id = 1;
    string role = 2;
    string user_message = 3;
    string sentiment = 4;
    int64 timestamp = 5;
}


message Entity {
    int32 id = 1;
    string text = 2;
    string type = 3;
    string topic_groups = 4;
    float confidence = 5;
    repeated map<string, string> aliases = 6;
    repeated string mentioned_in = 7;
}


message Relationship {
    string source_text = 1;
    string target_text = 2;
    string relation = 3;
    float confidence = 4;
    string direction = 5;
}

message BatchMessage {
    string message_id = 1;
    repeated Entity list_ents = 2;
    repeated Relationship list_relations = 3;
}

message GraphResponse {
    bool success = 1;
    string error_message = 2;
    int32 retry_count = 3;
    int32 processed_count = 4;
}



